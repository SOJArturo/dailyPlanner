            if (e.keyCode == 13 && $('.txt1').val() != ''){
                var task = $('<div class="task"></div>').text($(".txt1").val());
                var del = $('<i class="fas fa-trash-alt"></i>').click(function(){
                    var p = $(this).parent();
                    p.fadeOut(function(){
                        p.remove();
                    });
                });
                
                var check = $('<i class="fas fa-check"></i>').click(function(){
                    var p = $(this).parent();
                    p.fadeOut(function(){
                        $('.comp').append(p);
                        p.fadeIn();
                    });
                    $(this).remove();
                });

                task.append(del, check);
                $('.9AM').append(task);

                $(".txt1").val('');
            }
                
        });
